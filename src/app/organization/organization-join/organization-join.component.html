<ul class="margin-center" appMatFormFieldGroup (onAllInputCheck)="validForm = $event">
  <li>
    <h1 class="text-center" style="color: blue;">Join an organization</h1>
  </li>
  <li>
    <h3>Know your organization ID number?</h3>
  </li>
  <li>
    <app-mat-form-field-input-dynamic
    [value]="organizationJoinRequest" (valueOutput)="organizationJoinRequest = $event"
    styleWidth="100%"
    ></app-mat-form-field-input-dynamic>
  </li>
  <li>
    <button mat-raised-button color="primary" style="width: 100%;" [disabled]="!validForm">Join</button>
  </li>
  <li>
    <hr>
    <h4>Please contact your organization owner if you don't have the organization id</h4>
  </li>
</ul>
