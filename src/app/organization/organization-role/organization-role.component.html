<ul class="margin-center">
  <li><h1 class="text-center">User Role</h1></li>
  <li *ngIf="matRows">
    <app-mat-table
    [matRows]="matRows"
    [displayFilter]="true"
    [displayPagination]="true"
    [blankObject]="blankObject"
    (onEditRow)="onEditRow($event)"
    ></app-mat-table>
  </li>
  <li>
    <button mat-raised-button color="primary" style="width: 100%;" (click)="addNewRole()">Add new role</button>
  </li>
</ul>
