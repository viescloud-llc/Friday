<mat-expansion-panel appMatFormFieldGroup (onAllInputCheck)="validForm = $event">
  <mat-expansion-panel-header>
    <mat-panel-title>
      List of {{label}}
    </mat-panel-title>
    <mat-panel-description>
      Size: {{value.length}}
    </mat-panel-description>
  </mat-expansion-panel-header>
  <ul>
    <li *ngIf="showSizeInput">
      <app-mat-form-field-input
      [label]="'Number of ' + label"
      [value]="value.length"
      (valueOutput)="listLength = $event"
      (onValueChange)="updateListLength()"
      defaultType="number"
      [showMinMaxHint]="true"
      min="0"
      [required]="true"
      styleWidth="100%"
      [manuallyEmitValue]="true"
      [showClearIcon]="false"
      ></app-mat-form-field-input>
    </li>
    <li *ngFor="let item of value; let i = index">
      <app-mat-form-field-input
      [label]="label"
      [value]="item" (valueOutput)="value[i] = clone($event)"
      styleWidth="100%"
      [manuallyEmitValue]="true"
      [required]="true"
      customIconLabel="remove_circle"
      (onCustomIconClick)="remove($event)"
      ></app-mat-form-field-input>
      <hr>
    </li>
    <li><button mat-raised-button color="primary" style="width: 100%;" (click)="addNewItem()">Add new {{label}}</button></li>
  </ul>
</mat-expansion-panel>
